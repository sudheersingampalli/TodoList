{%extends 'base.html'%}
{%block title%}Login{%endblock%}
{%block body%}

<h1>Login!</h1>

{% if messages %}
{% for message in messages %}

<div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
</div>

{% endfor %}
{% endif %}

<form method='POST'>
 <!-- action="{% url 'accounts:login' %}" -->
{%csrf_token %}

<!--important for redirecting start-->
{% if request.GET.next %}
<input type ='hidden' name='next' value={{request.GET.next}} />
{% endif %}
<!--important for redirecting end-->

<br/>
<input type ='text' name ='username' placeholder="Username">
</br>

<br/>
<input type = 'password' name='password' placeholder="Password"/></br></br>
<input class="btn btn-primary" type ='submit' value='login'/></br></br>
<small>No Account ? <a href = "{% url 'accounts:signup' %}" >Singup here!</a></small></br>
<small>Forgot Password ? <a href = "{% url 'accounts:reset_password' %}" >Reset here!</a></small>
</form>
{% endblock %}
